<html>

    <body>
        <div id="timeline">

        </div>
        <style>
            @import url('//fonts.googleapis.com/css?family=Quicksand:400,500');
            /* Make the chart container fill the page using CSS. */

            body {
                background-color: #131313;
                font-family: 'Quicksand', sans-serif;
                font-weight: 400;
                font-size: 0.5em;
            }


            .xAxis path,
            .xAxis line,
            .yAxis path,
            .yAxis line {
                stroke: #D1D1D1;
                stroke-width: 0.5;
            }

            .xAxis text,
            .yAxis text {
                fill: #D1D1D1;
                font-size: 1.0rem;
                font-family: 'Quicksand', sans-serif;
                font-weight: 500;
            }

            @media	only screen and (-webkit-min-device-pixel-ratio: 1.3),
            only screen and (-o-min-device-pixel-ratio: 13/10),
            only screen and (min-resolution: 120dpi) {
                .xAxis text,
                .yAxis text {
                    font-size: 1.0rem;
                }
            }
            @media screen and (max-width:500px) {
                .xAxis text,
                .yAxis text {
                    font-size: 0.8rem;
                }
            }

            #timeline {
                background-color: #252525;
                position: fixed;
                left: 0px;
                right: 0px;
                top: 0px;
                bottom: 0px;
                margin: 10px;
                border-radius: 10px;
            }

            .d3-tip {
                line-height: 1;
                font-size: 1rem;
                font-weight: 500;
                background: rgba(5, 5, 5, 0.8);
                color: #fff;
                border-radius: 5px;
                pointer-events: none;
                width: 20em;
                height: 15em;
                padding: 1em;
                overflow: hidden;
            }

            @media screen and (min-height: 500px) {
                .d3-tip {
                    padding: 2em;
                }
            }

            .d3-tip h1 {
                margin-top: 0px;
                padding: 5px;
                font-size: 1rem;
                text-align: center;
                font-weight: bold;
                display: block;
            }

            .d3-tip .mp-term {
                padding-left: 1em;
            }

            .d3-tip .mp-party {
                padding-left: 1em;
            }

            .d3-tip svg {
                position: absolute;
                right: 2em;
                bottom: 2em;
                width: 4em;
                height: 4em;
            }

            .chart-title {
                fill: #D1D1D1;
                font-size: 1rem;
                font-family: 'Quicksand', sans-serif;
                font-weight: 500;
            }

            @media	only screen and (-webkit-min-device-pixel-ratio: 1.3),
            only screen and (-o-min-device-pixel-ratio: 13/10),
            only screen and (min-resolution: 120dpi) {
                .chart-title {
                    font-size: 1.5rem;
                }
            }
            @media screen and (max-width:500px) {
                .chart-title {
                    font-size: 1.0rem;
                }
            }
        </style>
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.min.js"></script>
        <script src="//rawgit.com/Caged/d3-tip/master/index.js"></script>

        <script src="mps_over_time.js">
        </script>
    </body>

</html>
